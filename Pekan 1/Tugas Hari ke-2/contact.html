<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- Hubungi Kami -->
    <h2 class="center"> Hubungi Kami </h2>
    <ul>
        <li>
            <strong>Kantor: </strong>
            di jalan belum jadi
        </li>
        <li>
            <strong>Nomor Telepon: </strong>
            08XX-XXXX-XXXX
        </li>
        <li>
            <strong>Email: </strong>
            email@contoh.com
        </li>
    </ul>

    <!-- Kirimkan Pesan -->
    <h2 class="center"> Kirimkan Pesan </h2>
    <div class="table">
        <table>
            <tr>
                <td style="width: 200px;">
                    <strong>Nama </strong>
                </td>
                <td style="margin-left: 30px;">
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Email </strong>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Jenis Kelamin </strong>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" value="L"> Laki-Laki <br>
                    <input type="radio" name="gender" id="gender" value="P"> Perempuan <br>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Pesan </strong>
                </td>
                <td>
                    <textarea name="message" id="message" rows="5"></textarea>
                </td>
            </tr>

        </table>
    </div>

    <hr>

    <a href="./index.html">
        <p class="center">Kembali ke index</p>
    </a>
</body>
</html>

<style>
    ul {
        list-style: none;
        margin: 5px 300px;
    }
</style>
